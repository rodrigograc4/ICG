<head>

	<title>three.js example 02 &mdash; A cube</title>

	<meta charset="utf-8">

	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

	<style>
		body {

			background-color: #ffffff;

			/* To use the complete page */

			margin: 0px;

			overflow: hidden;
		}
	</style>

</head>

<body>

	<script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>

	<script type="importmap">
		{
    		"imports": {
     			 "three": "https://threejs.org/build/three.module.js"
    		}
  		}
	</script>

	<script type="module">

		import * as THREE from 'three';
      	import { OrbitControls } from "https://threejs.org/examples/jsm/controls/OrbitControls.js";

		// Once everything is loaded, run this function

		function init() {

			// The SCENE

			const scene = new THREE.Scene();

			// The MODEL --- A cube is added to the scene

			// A box centred on the origin, with given width, height and depth

			const geometry = new THREE.BoxGeometry(20, 20, 20);
			const geometry2 = geometry.clone();
			const edges = new THREE.EdgesGeometry(geometry);
			const edges2 = new THREE.EdgesGeometry(geometry2);

			const line = new THREE.LineSegments(
				edges,
				new THREE.LineBasicMaterial({ color: 0x000000 })
			);

			const line2 = new THREE.LineSegments(
				edges2,
				new THREE.LineBasicMaterial({ color: 0x000000 })
			);
			line2.position.set(50, 0, 0);

			scene.add(line);
			scene.add(line2);

			// With a constant color

			const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 , wirefram: false});

			// The cube 

			const cube = new THREE.Mesh(geometry, material);
        	const cube2 = new THREE.Mesh(geometry2.translate(50, 0, 0), material);

			scene.add(cube);
			scene.add(cube2);

			// AxesHelper

			const axesHelper = new THREE.AxesHelper( 500 );
			scene.add( axesHelper );

			// The CAMERA --- A camera is added to the scene

			// --- Where the viewer is and how he is looking at the scene

			const camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 1, 1000);

			camera.position.z = 100;

			// Point the camera to the center of the scene

			camera.lookAt(scene.position);

			scene.add(camera)

			// The RENDERER --- To display the scene on the Web page

			const renderer = new THREE.WebGLRenderer({ antialias: true });

			renderer.setClearColor(new THREE.Color(0xffffff));

			renderer.setPixelRatio(window.devicePixelRatio);

			renderer.setSize(window.innerWidth, window.innerHeight);

			// Add the output of the renderer

			document.body.appendChild(renderer.domElement);

			// Orbit Controls

			const controls = new OrbitControls(camera, renderer.domElement);

			// Animate the scene

			function animate() {
			requestAnimationFrame(animate);
			controls.update();
			renderer.render(scene, camera);
			}

			animate();
		}
		
		window.onload = init

	</script>

</body>

</html>
